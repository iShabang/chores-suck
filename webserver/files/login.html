<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FairMate</title>
    <link rel="stylesheet" href="css/main.css">
    
  </head>

  <body>
      <form id="login-form" method="POST" action="/login">
        Username:<br>
        <input id="uname" type="text" name="username"><br>
        Password:<br>
        <input id="pword" type="text" name="password"><br>
        <input type="submit" value="Submit" onclick="submitLogin(event)"><br>
        <button id="reg-button" ></button>
        <div id="after-submit"></div>
      </form>
  </body>

  <script>
      function submitLogin(event){
          event.preventDefault();
          var name = document.getElementById('uname').value
          var password = document.getElementById('pword').value

          xhr = new XMLHttpRequest()
          xhr.onreadystatechange = function(){
              if(this.status == 200){
                  // TODO: go to home page
                  var json = JSON.parse(xhr.responseText)
                  alert(json.stringify(json))
              }
          }
          xhr.open('POST', '/login', true)
          xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8')
          var user = {name: name, pass: password}
          xhr.send(JSON.stringify(user))
      }
  </script>
