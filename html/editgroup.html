{{ define "body" }}
{{ with .NameError }}<p>{{ . }}</p>{{end}}
<div>
    <form action="/groups/{{.Group.ID}}" method="post">
        <input type="text" name="groupname" id="groupname" value="{{.Group.Name}}">
        <input type="submit" value="Update Name">
    </form>
</div>
{{ with .MemError }}<p>{{ . }}</p>{{ end }}
<h3>Members</h3>
{{ range .Group.Memberships }}
<div>
    <p>{{ .User.Username }}</p>
    <form action="/groups/{{ .Group.ID }}/remove/user/{{ .User.ID }}" method="post">
        <input type="submit" value="Remove">
    </form>
</div>
{{ end }}
<div>
    <form action="/groups/{{ .Group.ID }}/add/user" method="post">
        <input type="text" name="username" id="username" placeholder="Username...">
        <input type="submit" value="Add">
    </form>
</div>
<h3>Roles</h3>
<a href="/groups/{{ .Group.ID }}/add/role">Create Role</a>
{{ $g := .Group.ID }}
{{ range .Group.Roles }}
<div>
    <p>{{ .Name }}</p>
    <a href="/groups/{{$g}}/update/role/{{.ID}}">Edit</a>
</div>
{{ end }}
{{ end }}
