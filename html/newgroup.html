{{ define "newgroup" }}

<!DOCTYPE html>
<html lang="en">
{{ template "head" }}
<body>
    {{ template "navbar" .User }}
    <div class="newgroupCont">
        <form action="/creategroup" method="post">
            {{ with .Msg.General }}
            <p class="ErrorMsg">{{ . }}</p>
            {{ end }}
            {{ with .Msg.Name }}
            <p class="ErrorMsg">{{ . }}</p>
            {{ end }}
            <input type="text" id="groupname" name="groupname" placeholder="Group name...">
            <input type="submit" id="submit" name="submit" value="Create Group">
        </form>
    </div>
</body>
</html>

{{ end }}
